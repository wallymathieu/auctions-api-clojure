name: Clojure CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Prepare java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '8'
    - name: Install clojure tools
      uses: DeLaGuardo/setup-clojure@12.1
      with:
        cli: 'latest'
    - name: Install dependencies
      run: clj -X:deps prep
    - name: Run tests
      run: clj -X:test
