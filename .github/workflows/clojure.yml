name: Clojure CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.2.2
      with:
        fetch-depth: 0
    - name: Prepare java
      uses: actions/setup-java@v4.7.1
      with:
        distribution: 'zulu'
        java-version: '11'
    - name: Install clojure tools
      uses: DeLaGuardo/setup-clojure@13.2
      with:
        cli: 'latest'
    - name: Install dependencies
      run: clojure -X:deps prep
    - name: Run tests
      run: clojure -X:test
